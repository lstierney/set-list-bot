services:
  setlistbot:
    image: ghcr.io/lstierney/setlistbot:latest
    environment:
      - AUDIO_FILE_SEARCH_PATH=${AUDIO_FILE_SEARCH_PATH}
    container_name: setlistbot
    ports:
      - "7777:8080"
    env_file:
      - .env
    volumes:
      - "${AUDIO_FILE_SEARCH_PATH}:/audio:ro"
    restart: unless-stopped

